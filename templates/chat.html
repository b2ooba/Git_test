<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-box {
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 400px;
            padding: 10px;
            background-color: #fff;
        }

        .message {
            margin-bottom: 10px;
        }

        .message .sender {
            font-weight: bold;
            color: #007bff;
        }

        .message .content {
            margin-left: 10px;
        }

        .input-box {
            margin-top: 10px;
            display: flex;
        }

        .input-box input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-right: 5px;
        }

        .input-box button {
            padding: 8px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        // Function to send a message
        function sendMessage() {
            var messageInput = document.getElementById('message-input');
            var message = messageInput.value.trim();

            if (message !== "") {
                // Utiliser la variable de session 'username' pour d√©finir le destinataire
                var receiver = "{{ receiver_username }}";  // Mettez ici la logique pour choisir le destinataire

                var json = {
                    'sender': "{{ session['username'] }}",
                    'receiver': receiver,
                    'message': message
                };

                socket.emit('send_message', json);
                messageInput.value = "";
            }
        }

        // Function to display received messages
        function displayMessage(sender, content) {
            var chatBox = document.getElementById('chat-box');
            var messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            var senderSpan = document.createElement('span');
            senderSpan.classList.add('sender');
            senderSpan.textContent = sender + ': ';

            var contentSpan = document.createElement('span');
            contentSpan.classList.add('content');
            contentSpan.textContent = content;

            messageDiv.appendChild(senderSpan);
            messageDiv.appendChild(contentSpan);
            chatBox.appendChild(messageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // SocketIO event for receiving messages
        socket.on('receive_message', function(json) {
            displayMessage(json.sender, json.message);
        });
    </script>
</body>
</html>
