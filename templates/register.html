<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" type="text/css" href="/static/css/register.css">
</head>
<body>
    <div class="signup-container">
        <h1>Inscription</h1>
        <img src="/static/images/logo_page_co.png" alt="Logo" width="100">
        <form action="/register" method="post">
            <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required><br><br>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required><br><br>
            <input type="number" id="phone" name="phone" placeholder="+33" required><br><br>
            <input type="submit" value="Inscrire" class="signup-button">
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
