<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" type="text/css" href="/static/css/index.css">
</head>
<body>
    <div class="signup-container">
        <h1>Connexion</h1>
        <img src="/static/images/logo_page_co.png" alt="Logo" width="100">
        <form action="/login" method="post">
            <input type="text" id="username" name="username" placeholder="Nom d'utilisateur" required><br><br>
            <input type="password" id="password" name="password" placeholder="Mot de passe" required><br><br>
            <input type="submit" value="Connexion" class="signup-button">
        </form>
        <div class="signup-footer">
            <span class="signup-footer-text">Don't have an account yet?</span>
            <a href="register"><button type="button" class="signup-button">Sign up</button></a>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
