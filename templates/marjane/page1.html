<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application de Messagerie</title>
<style>
  * {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
  }
  .wrapper {
    display: flex;
    height: 100vh;
  }
  .sidebar {
    width: 250px;
    background: #ffffff;
    overflow-y: auto;
  }
  .contact {
    padding: 10px;
    border-bottom: 1px solid #ccc;
    cursor: pointer;
  }
  .contact:hover {
    background-color: #f0f0f0;
  }
  .conversation {
    flex: 1;
    display: none;
    padding: 20px;
    background: #e5e5e5;
  }
  .conversation:target {
    display: block;
  }
  .message {
    margin: 10px 0;
    padding: 10px;
    background: #c8e6c9;
    border-radius: 10px;
    width: fit-content;
  }
</style>
</head>
<body>

<div class="wrapper">
  <div class="sidebar">
    <a href="#conversation1" class="contact">Salim</a>
    <a href="#conversation2" class="contact">Laina</a>
    <a href="#conversation3" class="contact">Thalia</a>
    <!-- Plus de contacts ici -->
  </div>

  <div id="conversation1" class="conversation">
    <div class="message">Tqt 😁</div>
    <!-- Plus de messages ici -->
  </div>
  <div id="conversation2" class="conversation">
    <div class="message">👋👋</div>
    <!-- Plus de messages ici -->
  </div>
  <div id="conversation3" class="conversation">
    <div class="message">Cool</div>
    <!-- Plus de messages ici -->
  </div>
  <!-- Plus de conversations ici -->
</div>

</body>
</html>
